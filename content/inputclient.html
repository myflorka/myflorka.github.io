<div class="container">
    <h2>Input Client</h2>
    <!-- Input Text -->
    <div class="form-group">
      <label for="inputText">Nama Pelanggan</label>
      <input type="text" id="namapelanggan" placeholder="Nama Pelanggan" required>
    </div>
    <div class="form-group">
        <label for="inputText">Nomor Handphone</label>
        <input type="text" id="nomorpelanggan" placeholder="62811100099" required>
    </div>
    <div class="form-group">
        <label for="inputText">Nama Pasangan</label>
        <input type="text" id="namapasangan" placeholder="Nama Pasangan" required>
    </div>
    <div class="form-group">
        <label for="inputText">Lokasi Venue</label>
        <input type="text" id="lokasi" placeholder="Hotel Lalala" required>
    </div>
    <div class="form-group">
        <label for="inputText">Nama Paket</label>
        <input type="text" id="paket" placeholder="Grande" required>
    </div>
    <div class="form-group">
        <label for="inputMoney">Harga Paket</label>
        <input type="number" id="harga" placeholder="Masukkan harga paket" min="0">
    </div>

    <!-- Datepicker -->
    <div class="form-group">
      <label for="inputDate">Select Date</label>
      <input type="date" id="tanggal" required>
    </div>

    <!-- Submit Button -->
    <button class="btn" disabled id="tombolsubmitclient">Submit</button>
  </div>
