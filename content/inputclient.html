<div class="container">
    <h2>Input Client</h2>
    <form>
      <!-- Input Text -->
      <div class="form-group">
        <label for="inputText">Your Name</label>
        <input type="text" id="inputText" placeholder="Enter your name" required>
      </div>

      <!-- Datepicker -->
      <div class="form-group">
        <label for="inputDate">Select Date</label>
        <input type="date" id="inputDate" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
